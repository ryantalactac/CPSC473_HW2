<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Ottergram</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/otter1.jpg"  data-image-role="trigger"
                                  data-image-title="A Day in the Life"
                                  data-image-url="img/otter1.jpg">
          <img class="thumbnail-image" src="img/otter1.jpg" alt="John the Otter">
        <span class="thumbnail-title">John</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter2.jpg"  data-image-role="trigger"
                                  data-image-title="Blackbird"
                                  data-image-url="img/otter2.jpg">
        <img class="thumbnail-image" src="img/otter2.jpg" alt="Paul the Otter">
        <span class="thumbnail-title">Paul</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter3.jpg"  data-image-role="trigger"
                                  data-image-title="Here Comes the Sun"
                                  data-image-url="img/otter3.jpg">
        <img class="thumbnail-image" src="img/otter3.jpg" alt="George the Otter">
        <span class="thumbnail-title">George</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter4.jpg"  data-image-role="trigger"
                                  data-image-title="With a Little Help from My Friends"
                                  data-image-url="img/otter4.jpg">
        <img class="thumbnail-image" src="img/otter4.jpg" alt="Ringo the Otter">
        <span class="thumbnail-title">Ringo</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter5.jpg"  data-image-role="trigger"
                                  data-image-title="Walking on Thin Ice"
                                  data-image-url="img/otter5.jpg">
        <img class="thumbnail-image" src="img/otter5.jpg" alt="Yoko the Otter">
        <span class="thumbnail-title">Yoko</span>
      </a>
      </li>
    </ul>
<div class="detail-image-container">
  <div class="detail-image-frame" data-image-role="frame">
    <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
    <span class="detail-image-title" data-image-role="title">A Day in the Life</span>
    <div id="arrow-left" class="arrow"></div>
    <div id="arrow-right" class="arrow"></div>
  </div>
</div>

  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
